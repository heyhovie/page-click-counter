<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hovie's Click Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <div class="mybox">
      <h2 class="words">
        You have clicked<br>this page
      </h2>
      <h1 class="counter">
        0
      </h1>
      <h2 class="words">
        times.
      </h2>
      <p class="signature">Made by <br><a href="https://github.com/heyhovie/CV-Website.git" target="_blank" rel="noopener noreferrer">takunda hove</a></p>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
    var counts = [];
    $(document).click(function(event){
      counts.push(event);
      if (counts.length < 100){
        $("h1.counter").text(counts.length);
      }else{
        alert("Alright that's enough for one day!")
        location.reload();
      }
    })
    </script>
<!--     <script src="index.js" charset="utf-8"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
